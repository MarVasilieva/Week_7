<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(100px, 1fr));
    grid-template-rows: repeat(2, 100px);
    gap:5px;
}
img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.item{
    background-color: aquamarine;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="item"><img src="./assets/1.jpeg" alt="#"></div>
        <div class="item"><img src="./assets/2.jpeg" alt="#"></div>
        <div class="item"><img src="./assets/3.jpeg" alt="#"></div>
        <div class="item"><img src="./assets/4.jpeg" alt="#"></div>
        <div class="item"><img src="./assets/5.jpeg" alt="#"></div>
        <div class="item"><img src="./assets/6.jpeg" alt="#"></div>
</div>
</body>
</html>
